<svg width="480" height="400" viewBox="0 0 480 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="480" height="400" fill="#f8f9fa"/>
  
  <!-- 教授1 - 梁卫洲 -->
  <g transform="translate(20, 50)">
    <rect x="0" y="0" width="120" height="160" fill="#e9ecef" stroke="#2f424e" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="100" height="120" fill="#ddd" rx="3"/>
    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2f424e">梁卫洲</text>
    <text x="60" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">当代著名大家、摄影家</text>
    <text x="60" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">管住华东师范大学美术教授</text>
    <text x="60" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">暨于上海美术学院</text>
    <text x="60" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">受邀去德国、美国科、瑞典、新加坡等国</text>
    <text x="60" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">办展</text>
  </g>
  
  <!-- 教授2 - 孙燕平 -->
  <g transform="translate(180, 50)">
    <rect x="0" y="0" width="120" height="160" fill="#e9ecef" stroke="#2f424e" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="100" height="120" fill="#ddd" rx="3"/>
    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2f424e">孙燕平</text>
    <text x="60" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">当代知名书法家</text>
    <text x="60" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">上海"九三学社书画"画师师范区书协理事</text>
    <text x="60" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">上海虹口美术教师</text>
    <text x="60" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">受邀作品《中国版画》入选（水墨画展三年展）</text>
    <text x="60" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">曾出版学科教师教研一级</text>
  </g>
  
  <!-- 教授3 - 倪士华 -->
  <g transform="translate(340, 50)">
    <rect x="0" y="0" width="120" height="160" fill="#e9ecef" stroke="#2f424e" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="100" height="120" fill="#ddd" rx="3"/>
    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2f424e">倪士华</text>
    <text x="60" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">现任宁夏美术家协会副主席</text>
    <text x="60" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">银川市画院院长</text>
    <text x="60" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">国家一级美术师</text>
    <text x="60" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">清华大学美术学院高研班导师</text>
    <text x="60" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">作品被多个机构收藏</text>
    <text x="60" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">从事艺术教育二十余年</text>
  </g>
  
  <!-- 标题 -->
  <text x="240" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2f424e">教授团队</text>
  
  <!-- 装饰线 -->
  <line x1="50" y1="35" x2="430" y2="35" stroke="#2f424e" stroke-width="1" opacity="0.3"/>
</svg>