<svg width="480" height="400" viewBox="0 0 480 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="480" height="400" fill="#f8f9fa"/>
  
  <!-- 教授1 - 梁卫洲 -->
  <g transform="translate(20, 50)">
    <rect x="0" y="0" width="120" height="160" fill="#e9ecef" stroke="#2f424e" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="100" height="120" fill="#ddd" rx="3"/>
    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2f424e">Liang Weizhou</text>
    <text x="60" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Contemporary Artist & Photographer</text>
    <text x="60" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Professor of Fine Arts, East China Normal University</text>
    <text x="60" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Shanghai Academy of Fine Arts</text>
    <text x="60" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Exhibited in Germany, USA, Sweden, Singapore</text>
    <text x="60" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">and other countries</text>
  </g>
  
  <!-- 教授2 - 孙燕平 -->
  <g transform="translate(180, 50)">
    <rect x="0" y="0" width="120" height="160" fill="#e9ecef" stroke="#2f424e" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="100" height="120" fill="#ddd" rx="3"/>
    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2f424e">Sun Yanping</text>
    <text x="60" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Contemporary Calligrapher</text>
    <text x="60" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Shanghai Jiusan Society Calligraphy & Painting</text>
    <text x="60" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Art Teacher, Shanghai Hongkou District</text>
    <text x="60" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Work "Chinese Printmaking" selected for</text>
    <text x="60" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Ink Painting Triennial Exhibition</text>
  </g>
  
  <!-- 教授3 - 倪士华 -->
  <g transform="translate(340, 50)">
    <rect x="0" y="0" width="120" height="160" fill="#e9ecef" stroke="#2f424e" stroke-width="2" rx="5"/>
    <rect x="10" y="10" width="100" height="120" fill="#ddd" rx="3"/>
    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2f424e">Ni Shihua</text>
    <text x="60" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Vice Chairman, Ningxia Artists Association</text>
    <text x="60" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Director, Yinchuan Painting Academy</text>
    <text x="60" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">National First-Class Artist</text>
    <text x="60" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Instructor, Tsinghua Academy of Fine Arts</text>
    <text x="60" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Works collected by multiple institutions</text>
    <text x="60" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Over 20 years in art education</text>
  </g>
  
  <!-- 标题 -->
  <text x="240" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2f424e">Professor Team</text>
  
  <!-- 装饰线 -->
  <line x1="50" y1="35" x2="430" y2="35" stroke="#2f424e" stroke-width="1" opacity="0.3"/>
</svg>